<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例——侦听属性</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!--
				监视属性watch：
					1.当被监视的属性变化时, 回调函数自动调用, 进行相关操作
					2.监视的属性必须存在，才能进行监视！！
					3.监视的两种写法：
							(1).new Vue时传入watch配置
							(2).通过vm.$watch监视
		-->
    <div id="root">
        <h1>今天的天气很 {{ info }}</h1>
        <button @click="changeWeather">改变天气</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '寒冷';
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot;
                }
            },
            // watch: {
            //     //监视的配置对象
            //     //watch不仅能监视data的普通属性，也可以检测计算属性
            //     isHot: {
            //         immediate: true,
            //         //handler 什么时候调用呢
            //         //当isHot发生改变就会调用该函数
            //         //handler接收两个参数，一个是这个状态参数改变前的值，另一个是改变后的旧值
            //         handler(newValue, oldVale) {
            //             console.log("isHot 被修改了");
            //             console.log(`newValue: ${newValue}, oldValue: ${oldVale}`);
            //         }
            //     }
            // },
        });

        //watch的第二种写法，直接采用vm对象实例
        vm.$watch('isHot', {
            immediate: true,
            handler(newValue, oldVale) {
                console.log("isHot 被修改了");
                console.log(`newValue: ${newValue}, oldValue: ${oldVale}`);
            }
        })

    </script>
    
</body>
</html>
