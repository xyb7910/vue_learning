<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

    <!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数(例如data)，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
    <div id="root">
        <h1>你好，{{ name }}</h1>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = true;

        // // el 的两种写法
        // const v = new Vue({
        //     //el:'#root',  // 第一种写法
        //     data: {
        //         name:'Shanghai',
        //     }
        // });

        // console.log(v);

        // // 第二种写法
        // setTimeout(() => {
        //     v.$mount('#root');
        // }, 3000);

        // data 两种写法
        new Vue({
            el:'#root',
            // 第一种写法，对象式
            data: {
                name: 'Shanghai',
            }

            // 函数式（返回对象中包含想要渲染的模板数据）
            
            // data () {
            //     return {
            //         name:"Shanghai",
            //     }
            // }
        })
    </script>
    
</body>
</html>
