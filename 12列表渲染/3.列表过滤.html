<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <!-- v-model 双向数据绑定 -->
        <input type="text" placeholder="请输入名字" v-model="keyword"/>
        <ul v-for="p in filePersons" :key="p.id">
            <li>{{p.name}} -- {{p.age}} -- {{p.sex}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                keyword: '',
                persons: [
                {id: "001", name:'周冬雨', age:20, sex:'女'},
                {id: "002", name:'马冬梅', age:19, sex:'女'},
                {id: "003", name:'周杰伦', age:21, sex:'男'},
                {id: "004", name:'温兆伦', age:22, sex: '男'},
                ],
                //filePersons:[]
            },
            // 使用watch观测keyword的变化
            // watch: {
            //     keyword: {
            //         immediate: true,
            //         handler(newValue) {
            //             console.log(newValue),
            //             // 注意不要修改原数据，这样只会越写越少
            //             this.filePersons = this.persons.filter(
            //                 p => p.name.indexOf(newValue) !== -1
            //             );
            //         }
            //     }
            // }
            
            // 使用计算属性
            computed: {
                filePersons() {
                    return this.persons.filter(
                            p => p.name.indexOf(this.keyword) !== -1
                        );
                }
            }
        })
    </script>
    
</body>
</html>
