<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>

    <div id="root">
        <h1>插值用法</h1>
        <h3>你好, {{name}}</h3>

        <h1>指令用法</h1>
        <!--v-bind绑定指令，就把下面的url当成一个js表达式去执行了-->
        <a :href="url" :x="x">百度链接</a>

        <p>学校：<a :href="school.url.toUpperCase()">
            {{school.name}}
        </a></p>
    </div>

   

    <a href=""></a>
    <script type="text/javascript">
        Vue.config.productionTip = true;

        new Vue({
            el:"#root",
            data: {
                name:"ypb",
                url:'www.baidu.com',
                x: 'test v-bind',
                school: {
                    name: 'Yau University',
                    url: 'http://yau.edu.cn'
                }
            }
        })
    </script>
    
</body>
</html>
