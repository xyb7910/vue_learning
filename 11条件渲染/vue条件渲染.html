<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!--
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式"
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->
    <div id="root">
        <!--v-show要能转换为一个布尔值 v-show 条件渲染-->
        <h2 v-show="a">你好{{name}}</h2>
        <h2 v-show="1 === 1">Hello, {{name}}</h2>

        <button @click="a = !a">{{a ? '隐藏' : '显示'}}</button>

        <!--使用v-if来进行条件渲染 -->
        <h2 v-if="1">欢迎我们的{{name}}</h2>

        <!--v-if v-else-if v-else记住不能打断，要连着写-->
        <button @click="n ++">点击进行n++</button>
        <div v-if="n === 1">angular</div>
        <div v-else-if="n === 3">React</div>
        <div v-else="">not find</div>
    </div>
    <script type="text/javascript">
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: "yan",
                    a:true,
                    n:0,
                }
            },
        })
    </script>
    
</body>
</html>
