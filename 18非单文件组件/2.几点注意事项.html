<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的注意事项</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!--
			几个注意点：
					1.关于组件名:
								一个单词组成：
											第一种写法(首字母小写)：school
											第二种写法(首字母大写)：School
								多个单词组成：
											第一种写法(kebab-case命名)：my-school
											第二种写法(CamelCase命名)：MySchool (需要Vue脚手架支持)
								备注：
										(1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
										(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

					2.关于组件标签:
								第一种写法：<school></school>
								第二种写法：<school/>
								备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。

					3.一个简写方式：
								const school = Vue.extend(options) 可简写为：const school = options
	-->
    
    <div id="root">
        <h1>{{ msg }}</h1>
        <hello></hello>
    <!--    <school/>-->
    <!--    <school/>-->
    <!--    <school/>-->
        <school></school>
        <school></school>
        <school></school>
    </div>

    <script type="text/javascript">
        const s = Vue.extend({
            template: `
                <div>
                    <h2>学校名称:{{ name }}</h2>
                    <h2>学校地址:{{ address }}</h2>
                </div>
                `,
            data() {
                return {
                    name: 'yau',
                    address: 'Xian',
                }
            },
            name: 'test', //该配置是指定组件在开发者工具中指定的名称
        })

        //创建组件的简写 (不需要vue.extend)
        const hello = {
            template: `
            <div>
            <h1>{{ msg }}</h1>
            </div>
            `,
            data() {
                return {
                    msg: "hello",
                }
            }
        }

        new Vue({
            el: '#root',
            data: {
                msg: 'Welcome to Vue',
            },
            components: {
                school: s,
                hello
            }
        })
    </script>
    
</body>
</html>
